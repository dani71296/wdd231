<main>
  <h1>Contact</h1>
  <form action="contacto-action.html" method="POST">
    <label for="nombre">Name:</label>
    <input type="text" id="nombre" name="nombre" required placeholder="Your full name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="email@example.com">

    <label for="mensaje">Message:</label>
    <textarea id="mensaje" name="mensaje" rows="8" placeholder="Write your message here" required></textarea>

    <button type="submit">Send</button>
  </form>
</main>
